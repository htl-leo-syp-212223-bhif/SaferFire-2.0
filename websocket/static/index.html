<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Tester</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <main id="v-app">
        <h1>Websocket Tester</h1>
        <form>
            <input v-model="text" type="text">
            <button type="submit" @click.prevent="sendAlarmsRequest()">Send</button>
        </form>
        <p>
            <ul>
                <li v-for="msg of messages">{{ msg }}</li>
            </ul>
        </p>
    </main>
    <script>
        var app = new Vue({
            el: `#v-app`,
            data: {
                text: ``,
                messages: [],
                socket: null,
            },
            methods: {
                sendAlarmsRequest(){
                    this.socket.emit('alarmsReq', this.text);
                    this.text = '';
                },
                recieveAlarmResponse(msg){
                    this.messages.push(msg);
                },
            },
            created(){
                this.socket = io('http://localhost:3000/alarms');
                this.socket.on('alarmsRes', (msg) =>{
                    this.recieveAlarmResponse(msg);
                });
            }
        });
    </script>
</body>
</html>
